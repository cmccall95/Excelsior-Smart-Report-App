# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  name: local

steps:
- script: |
    python -m venv venv
    venv\Scripts\activate
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pytest
  displayName: 'Run tests in virtual environment $(python.version)'

  
# - script: |
#     rmdir /s /q venv
#   displayName: 'Remove venv before packaging'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
  displayName: 'Package application'

# Add deployment step here (ensure this is configured correctly)
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'ExcelsiorSC'
    appType: 'webApp'
    appName: 'ExcelsiorSmartReportV3'
    package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
