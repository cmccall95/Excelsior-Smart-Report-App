# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger: 
- master

pool:
  name: local # Change this if you want to use a Microsoft-hosted agent like 'ubuntu-latest'
  #vmImage: windows-latest

stages:
  - stage: Deploy
    displayName: 'Deploy Stage'
    jobs:
      - job: DeploymentJob
        displayName: 'Deploy to Azure Web App'
        steps:
        - task: UsePythonVersion@0
          displayName: 'Use Python 3.8'
          inputs:
              versionSpec: '3.8'
              addToPath: true
              architecture: 'x64'
              githubToken: $(githubToken)
                    
        - script: |
              python -m venv antenv
              antenv\Scripts\activate
              python -m pip install --upgrade pip
              pip install -r requirements.txt
          workingDirectory: $(Build.SourcesDirectory)
          displayName: "Install requirements"

        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: '$(Build.SourcesDirectory)'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            replaceExistingArchive: true
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)'
            artifactName: 'drop'
            publishLocation: 'pipeline'
          
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'
        
        - task: AzureWebApp@1
          inputs:
            azureSubscription: 'ExcelsiorSC' # Replace with your Azure subscription
            appType: 'webAppLinux'
            appName: 'ExcelsiorSmartReportV3' # Replace with your Azure Web App name
            deployToSlotOrASE: false
            resourceGroupName: 'Excelsior' # Replace with your resource group name
            package: '$(System.ArtifactsDirectory)/$(Build.BuildId).zip'
            startUpCommand: 'waitress-serve --listen=*:8000 main:flask_server'
            #startUpCommand: 'waitress-serve --listen=*:8000 main:app' # Replace with your startup command
